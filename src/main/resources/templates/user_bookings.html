<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>My Bookings</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Train</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Travel Date</th>
        <th>Seats Booked</th>
        <th>Booking Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.train.trainName}"></td>
        <td th:text="${booking.train.source}"></td>
        <td th:text="${booking.train.destination}"></td>
        <td th:text="${booking.train.travelDate}"></td>
        <td th:text="${booking.seatsBooked}"></td>
        <td th:text="${booking.bookingDate}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/user/dashboard}" class="btn btn-secondary">Back</a>
</body>
</html>
