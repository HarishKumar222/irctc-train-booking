<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Train</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Add Train</h2>
<form th:action="@{/train/admin/save}" method="post" th:object="${train}">
    <div class="mb-3">
        <label>Train Name:</label>
        <label>
            <input type="text" th:field="*{trainName}" class="form-control" required>
        </label>
    </div>
    <div class="mb-3">
        <label>Source:</label>
        <label>
            <input type="text" th:field="*{source}" class="form-control" required>
        </label>
    </div>
    <div class="mb-3">
        <label>Destination:</label>
        <label>
            <input type="text" th:field="*{destination}" class="form-control" required>
        </label>
    </div>
    <div class="mb-3">
        <label>Total Seats:</label>
        <label>
            <input type="number" th:field="*{totalSeats}" class="form-control" required>
        </label>
    </div>
    <div class="mb-3">
        <label>Travel Date:</label>
        <label>
            <input type="date" th:field="*{travelDate}" class="form-control" required>
        </label>
    </div>
    <button class="btn btn-success">Save Train</button>
    <a th:href="@{/train/admin/dashboard}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
